<head>
  <title>Update Job</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

h1 {
  color: #333;
  font-size: 32px;
  margin-bottom: 20px;
}

form {
  background-color: #fff;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  max-width: 500px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 10px;
  font-size: 16px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #555;
}

input[type="hidden"] {
  display: none;
}

  </style>
</head>



<!DOCTYPE html>
<html>
  <head>
    <title>Update Job</title>
  </head>
  <body>
    <h1>Update Job</h1>
    <form method="POST" action="/updateJob">
      <input type="hidden" name="job_id" value="{{ job[0] }}">
      <label for="job_title">Job Title:</label>
      <input type="text" name="job_title" value="{{ job[1] }}"><br>
      <label for="job_desc">Job Description:</label>
      <textarea name="job_desc">{{ job[2] }}</textarea><br>
      <label for="faculty">Faculty:</label>
      <input type="text" name="faculty" value="{{ job[3] }}"><br>
      <input type="submit" value="Update Job">
    </form>
  </body>
</html>
